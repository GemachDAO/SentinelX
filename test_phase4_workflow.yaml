    task: "cvss"
    params:
      vector: "CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H"
  
  - name: "test_social_eng"
    task: "social-eng"
    params:
      target: "example.com"
      method: "phishing"
    depends_on: ["test_cvss"]
